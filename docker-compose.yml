version: "3.8"

services:
  backend:
    build: .
    container_name: boat-analyzer-api
    ports:
      - "5001:5001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app:/app/app # Mount the app directory for hot reload
      - ./backend/config:/app/config # Mount configuration
      - ./backend/main.py:/app/main.py # Mount the entry point
    env_file:
      - .env.docker
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5001
      - FLASK_ENV=development
      - FLASK_DEBUG=True
    restart: unless-stopped
    command: python main.py
